        @keyframes rotate {
            100% {

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }

                stroke-dashoffset: -35px;
            }

            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124px;
            }
        }

        @keyframes color {

            100%,
            0% {
                stroke: var(--red);
            }

            40% {
                stroke: var(--blue);
            }

            66% {
                stroke: var(--green);
            }

            80%,

                stroke: var(--yellow);
            }
